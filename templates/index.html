<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Equesions</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<div class="main-title">
</div>

<div class="description">
</div>

<div class="main-container">
    <div class="container">
        <div id="chart" class="chart"></div>
        <div id="chart2" class="chart2"></div>
    </div>
    <div class="right-container">
        <div class="container">
            <form class="form" action="" id="form">
                <div class="input-control">
                    <label for="c">C</label>
                    <input type="number" value="2.64" step="0.0000001" id="c" name="c" required
                           onkeypress="return event.charCode!=45">
                </div>
                <div class="input-control">
                    <label for="k">K</label>
                    <input type="number" value="0.13" step="0.0000001" id="k" name="k" required
                           onkeypress="return event.charCode!=45">
                </div>
                <div class="input-control">
                    <label for="a">A</label>
                    <input type="number" value="0.002" step="0.0000001" id="a" name="a" required
                           onkeypress="return event.charCode!=45">
                </div>
                <div class="input-control">
                    <label for="l">L</label>
                    <input type="number" value="0.5" step="0.0000001" id="l" name="l" required
                           onkeypress="return event.charCode!=45">
                </div>
                <div class="input-control">
                    <label for="r">R</label>
                    <input type="number" value="3" step="0.0000001" id="r" name="r" required
                           onkeypress="return event.charCode!=45">
                </div>
                <div class="input-control">
                    <label for="t">T</label>
                    <input type="number" value="80" step="0.0000001" id="t" name="t" required
                           onkeypress="return event.charCode!=45">
                </div>
                <div class="input-control">
                    <label for="r_dis">R</label>
                    <input type="number" value="100" step="1" id="r_dis" name="r_dis" required
                           onkeypress="return event.charCode!=45">
                    <h6>discretion by r</h6>
                </div>
                <div class="input-control">
                    <label for="t_dis">T</label>
                    <input type="number" value="1000" step="1" id="t_dis" name="t_dis" required
                           onkeypress="return event.charCode!=45">
                    <h6>discretion by t</h6>
                </div>
                <div class="input-control">
                    <input class="submit-btn gradient-background" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>

</div>
</body>

<script src="static/js/script.js"></script>

</html>
